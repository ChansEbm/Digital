apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "com.szbb.pro"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        multiDexEnabled true
        versionName "0.5.5"

        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }
    signingConfigs {
        release {
            storeFile file('E:\\Chan\\szbb.jks')
            storePassword 'szbb.cn'
            keyAlias 'szbb'
            keyPassword 'szbb.cn'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            buildConfigField 'String', 'HEADURL', "\"http://kf.szlb.cc/\""
            buildConfigField 'boolean','isDebug','false'
        }
        debug {
            buildConfigField 'String', 'HEADURL', "\"http://appbaba.jios.org:8081/\""
            buildConfigField 'boolean','isDebug','true'
        }
    }
    dataBinding {
        enabled = true
    }

}

